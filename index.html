    <title>VIP КОНТАКТИ</title>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDHuCboBzJT5Uc7Z6nLHekPoYFjO6GNHF8",
            authDomain: "podzvoni-ee921.firebaseapp.com",
            projectId: "podzvoni-ee921",
            storageBucket: "podzvoni-ee921.firebasestorage.app",
            messagingSenderId: "214583656309",
            appId: "1:214583656309:web:789fb988cc4a775882dd3c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. ПЕРЕВІРКА СТАТУСУ В РЕАЛЬНОМУ ЧАСІ
        onSnapshot(doc(db, "settings", "siteStatus"), (snap) => {
            if (snap.exists() && snap.data().active === false) {
                window.location.replace("https://www.zara.com/ua/");
            }
        });

        // 2. ЛОГУВАННЯ IP ПРИ ЗАХОДІ
        (async () => {
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                await addDoc(collection(db, "activity_log"), {
                    ip: ipData.ip,
                    device: navigator.userAgent,
                    time: serverTimestamp(),
                    action: "Вхід на сайт"
                });
            } catch (e) { console.log("Log error"); }
        })();

        // Глобальна функція для кнопок
        window.logCall = async (name) => {
            await addDoc(collection(db, "activity_log"), {
                action: "Клік: " + name,
                time: serverTimestamp()
            });
        };
    </script>

    <style>
        :root {

        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; }

        body {

        h1 {

        .container { width: 100%; max-width: 1100px; display: flex; flex-direction: column; gap: 40px; }

        .card {
            position: relative; background: var(--card-bg); border-radius: 24px;
            width: 100%; max-width: 320px; overflow: hidden; border: 1px solid #333;
            transition: 0.4s; animation: fadeInUp 0.8s backwards;
        }

        .card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 0 30px var(--gold-glow); }

        .img-container { position: relative; width: 100%; height: 400px; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        .overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            padding: 20px; text-align: center; opacity: 0; transition: 0.3s; backdrop-filter: blur(5px);
        }
        .card:hover .overlay { opacity: 1; }
        .overlay p { color: var(--gold); font-weight: 800; text-transform: uppercase; }

        .content { padding: 20px; text-align: center; }
        .name { font-size: 1.2rem; font-weight: 700; margin-bottom: 15px; color: #efefef; }

        .btn {
            display: block; width: 100%; padding: 15px; border-radius: 16px;
            background: #25d366; color: white; text-decoration: none;
            font-weight: 800; transition: 0.3s;
        }

        .boss { border: 2px solid var(--gold); }
        .boss .name { color: var(--gold); }
        .boss .btn { background: var(--gold); color: black; animation: pulse 2s infinite; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 204, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        .test-mode { margin-top: 50px; color: #444; font-size: 0.8rem; text-align: center; width: 100%; }
    </style>
