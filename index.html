<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP КОНТАКТИ</title>
    <style>
        :root {
            --gold: #ffcc00;
            --gold-glow: rgba(255, 204, 0, 0.5);
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
        }

        * { 
            box-sizing: border-box; 
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 40px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(45deg, #fff, var(--gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
            animation: fadeInDown 1s ease-out;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            flex-grow: 1;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            position: relative;
            background: var(--card-bg);
            border-radius: 24px;
            width: 100%;
            max-width: 320px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            animation: fadeInUp 0.8s backwards;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: var(--gold);
            box-shadow: 0 0 30px var(--gold-glow);
        }

        .img-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .card:hover .overlay { opacity: 1; }

        .overlay p {
            color: var(--gold);
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
        }

        .content { padding: 20px; text-align: center; }

        .name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #efefef;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 16px;
            background: #25d366;
            color: white;
            text-decoration: none;
            font-weight: 800;
            transition: 0.3s;
            cursor: pointer;
        }

        .boss { border: 2px solid var(--gold); }
        .boss .name { color: var(--gold); }
        .boss .btn {
            background: var(--gold);
            color: black;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 204, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }

        .test-mode {
            margin-top: 50px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-top: 1px solid #222;
            padding-top: 20px;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <h1>⭐ THE ELITE LIST ⭐</h1>

    <div class="container">
        <div class="row">
            <div class="card boss" style="animation-delay: 0.2s;">
                <div class="img-container">
                    <img src="https://i.postimg.cc/V6qQ2H0H/photo-6-2026-02-16-15-34-57.jpg" alt="Жиротряс">
                    <div class="overlay"><p>Спливаю жиром і їм по 5 тон канапок за день</p></div>
                </div>
                <div class="content">
                    <div class="name">ПОЇДАТЕЛЬ КАНАПОЛ<br>(ЖИРОТРЯС)</div>
                    <a href="tel:+380994189138" class="btn">ПОДЗВОНИ МЕНІ</a>
                </div>
            </div>

            <div class="card boss" style="animation-delay: 0.4s;">
                <div class="img-container">
                    <img src="https://i.postimg.cc/t4KcyNb4/photo-7-2026-02-16-15-34-57.jpg" alt="Барон">
                    <div class="overlay"><p>Я БАРОН!!!!!!</p></div>
                </div>
                <div class="content">
                    <div class="name">ТУША<br>(БАРОН)</div>
                    <a href="tel:+380685468440" class="btn">ПОДЗВОНИ МЕНІ</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="card" style="animation-delay: 0.6s;">
                <div class="img-container">
                    <img src="https://i.postimg.cc/5tzmmhZW/photo-1-2026-02-16-15-34-57.jpg" alt="Водолаз">
                    <div class="overlay"><p>Не люблю митись, а люблю аніме і штори</p></div>
                </div>
                <div class="content">
                    <div class="name">КВАСАНЯК КВАСІНКЕВИЧ<br>(ВОДОЛАЗ)</div>
                    <a href="tel:+380978595225" class="btn">ПОДЗВОНИ МЕНІ</a>
                </div>
            </div>
        </div>
    </div>

    <div class="test-mode">Сайт працює в тестовому режимі</div>

</body>
</html>
